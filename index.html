<!DOCTYPE html>
<html>
<head>
  <title>Leafbuilder</title>
  <style type="text/css">
    #leafbuilder {
      position: relative;
      width: 725px;
      margin: 0 auto;
      font-family: sans-serif;
    }
    #leafbuilder.editing-layer #leaf:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(200, 200, 255, 0.3);
      pointer-events: none;
    }
    #leafbuilder.editing-layer #leaf {
      opacity: 0.6;
    }
    .detached {
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="leafbuilder">
    <div id="leaf">
      <div id="top-node"></div>
    <div>
  </div>

  <script type="text/javascript" src="build/leafbuilder.js"></script>

</body>
</html>
